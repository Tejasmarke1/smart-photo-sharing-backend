apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: kwikpic
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kwikpic
      component: api
  template:
    metadata:
      labels:
        app: kwikpic
        component: api
    spec:
      containers:
      - name: api
        image: kwikpic-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: kwikpic-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: kwikpic-config
              key: redis-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector:
    app: kwikpic
    component: api
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer
