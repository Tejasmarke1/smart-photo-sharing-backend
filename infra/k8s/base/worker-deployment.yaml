apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels:
    app: kwikpic
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kwikpic
      component: worker
  template:
    metadata:
      labels:
        app: kwikpic
        component: worker
    spec:
      containers:
      - name: worker
        image: kwikpic-worker:latest
        command: ["celery", "-A", "src.tasks.celery_app", "worker", "--loglevel=info"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: kwikpic-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: kwikpic-config
              key: redis-url
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
